<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3>
                <a href="{{ url }}">{{ title }}</a>
                <span>{{ domain }}</span>
            </h3>
            <p>
                由 {{ author }} 创建
                {{#if ownPost}}
                    <a href="{{pathFor 'postEdit'}}">编辑</a>
                {{/if}}
            </p>
        </div>
        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-primary">Discuss</a>
    </div>
</template>
